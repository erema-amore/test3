<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home work 9</title>
</head>
<body>
    <div class="main">
        <div class="main1">
            <h1 class="title">Create an account</h1>
            <p class="txt top">Please complete all fields</p>
        </div>
        <form class="main2">
            <div>
                <label class="txt" for="">First Name*</label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt" for="">Last Name*</label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt" for="">Job Title* </label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt" for="">Email*</label>
                <input class="input" type="email">
            </div>
            <div>
                <label class="txt" for="">Password*</label>
                <input class="input" type="password">
            </div>
            <div>
                <label class="txt" for="">Re-enter Password*</label>
                <input class="input" type="password">
            </div>
            <div>
                <label class="txt" for="">Phone*</label>
                <input class="input" type="number">
            </div>
            <div>
                <label class="txt" for="">Company*</label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt" for="">Eployees* <br></label>
                <select class="employees" > 
                    <option>Direktor</option> 
                    <option>Senior Manager</option> 
                    <option>Kyrgyzstan</option> 
                  </select> 
            </div>
            <div>
                <label class="txt" for="">Country* <br></label>
                <select class="employees"> 
                    <option>USA</option> 
                    <option>Japan</option> 
                    <option>Kyrgyzstan</option> 
                  </select>
            </div>
        </form>
        <div>
            <input class="messages" type="checkbox">I give cosent to receiving text messages (carrier charges may apply).
        </div>
        <div>
            <input class="messages" type="checkbox">I accept the Terms of Use.
        </div>
        <button class="sign"> Sign up</button>
    </div>
</body>
</html>
